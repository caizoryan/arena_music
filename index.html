<!DOCTYPE html>
<html>

<head>
	<title>Bootleg Are.na Mixtape</title>
	<!-- <link rel="stylesheet" type="text/css" href="./style.css"> -->
</head>
<style>
	@font-face {
		font-family: 'Departure';
		src: url('./fonts/dep.otf') format('opentype');
	}

	@font-face {
		font-family: 'Bi';
		src: url('./fonts/bianzhidai_noBG/OTF/bianzhidai_noBG-Ring.otf') format('opentype');
	}

	:root {
		--primary: #000;
		--secondary: #fff;

		--background: #f0f0f0;
		--light-background: #fff;

		--text: #000;
		--accent: #ff0000;
	}

	* {
		padding: 0;
		margin: 0;
		font-family: 'Departure', monospace;
	}

	.channel {
		background-color: var(--light-background);
		/* margin: 0 auto; */
		border: 1px solid var(--primary);
		height: 100vh;
		width: 100vw;

		display: grid;
		grid-template-rows: 1fr 9fr;
	}


	.list {
		margin: 1em 2em;
		background-color: var(--light-background);
		overflow-y: scroll;
	}


	.block {
		display: grid;
		grid-template-columns: .5fr 8fr 1fr 1fr;
		grid-gap: 3em;
		margin: .5em 0;
		padding: 1.5em;
		border-top: 1px solid var(--primary);
	}

	.block img {
		width: 100px;
		width: 100%;
	}

	button {
		all: unset;

		cursor: pointer;
		margin: .5em;
		display: inline-flex;
		align-items: center;
		justify-content: center;
		background-color: var(--background);
	}

	button:hover {
		background-color: var(--primary);
		color: var(--light-background);
	}

	.header {
		display: grid;
		grid-row-columns: 1fr 1fr;
		margin: 2em;
	}

	.header .title {
		font-family: 'Bi', monospace;
		font-size: 2em;
		padding: 1em;
	}

	.player {
		/* margin: 2em; */
		padding: 1em;
		display: grid;
		border: 1px solid var(--primary);

		grid-template-columns: 1fr 4fr;
	}

	.player .controls {
		border-right: 1px solid var(--primary);
	}

	.player .meta {
		display: flex;
		padding-left: 1em;
	}

	.player .song-title {
		margin-right: 4em;
	}
</style>

<body>
	<div id="mother"></div>
	<div style="display: none;" id="container"></div>
</body>
<script type='module' src="./script.js"></script>

</html>
